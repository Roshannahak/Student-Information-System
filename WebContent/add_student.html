<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>OPJU</title>
</head>
<body>
	<div class = "addinfo"><h1>Add Student Info</h1></div>
	<div class = "main">
		<form action="" method = "post">
			<h3 class = "roll">Roll Number</h3>
			<input class = "cinroll" type = "text" name = "">
			
			<h3 class = "pass">Password</h3>
			<input class = "cinpass" type = "password" name = "">
			
			<div id = "name">
				<h3 class = "name">Name</h3>
				<label class = "cfirst">First name</label>
				<input class = "cinfirst" type = "text" name = "">
				<lable class = "clast">Last name</lable>
				<input class = "cinlast" type = "text" name = "">
			</div>
			<div id = "genage">
				<label class = "gender">gender</label>
				<input class = "cmale" type = "radio" name = "gender" value = "male">
				<lable class = "clmale">male</lable>
				<input class = "cfemale" type = "radio" name = "gender" value = "female">
				<label class = "clfemale">female</label>
				
				<label class = "age">Age</label>
				<input class = "cage" type = "number" name = "">
			</div>
			
			<h3 class = "cdob">Date of Birth</h3>
			<input class = "cindob" type = "date" name = "">
			
			<h3 class = "cemail">Email</h3>
			<input class = "cinemail" type = "email" name = "">
			
			<h3 class = "cphone">Phone Number</h3>
			<input class = "cinphone" type = "tel" name = "">
			
			<div id = "address">
				<h3 class = "address">Address</h3>
				
				<label class = "cstate">state</label>
				<input class = "cinstate" type = "text" name = "">
				
				<label class = "ccity">city</label>
				<input class = "cincity" type = "text" name = "">
				
				<div id = "local">
				<label class = "clocal">local address</label>
				<input class = "cinlocal" type = "text" name = "">
				</div>
			</div>
			
			<h3 class = "ccourse">Course</h3>
			<select class = "courseopt" name = "course">
				<option disabled = "disabled" selected = "selected">--choose one--</option>
				<option>B.TECH</option>
				<option>M.TECH</option>
				<option>B.SC</option>
			</select>
			
			<h3 class = "cbranch">branch</h3>
			<select class = "branchopt" name = "branch">
				<option disabled = "disabled" selected = "selected">--choose one--</option>
				<option>cse</option>
				<option>mech</option>
				<option>civil</option>
				<option>meta</option>
			</select>
			
			<div id = "btn">
				<input class = "btn" type = "submit" value = "hello">
			</div>
		</form>
	</div>
</body>
</html>
